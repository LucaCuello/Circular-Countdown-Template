<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular countdown</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/b32c38a463.js" crossorigin="anonymous"></script>
</head>
<body>
    <span class="github">
        <a href="https://github.com/LucaCuello/CircularCountdownTemplate" target="_blank">
            <i class="fa-brands fa-github"></i>
        </a>
    </span>
    <svg id="progress-wrapper" width="500" height="500" viewBox="0 0 500 500">
        <circle cx="250" cy="250" r="200" stroke="#c39fe0" stroke-width="25" fill="transparent" id="progress"/>
    </svg>
    <span class="seconds" id="seconds"></span>
<script src="js/index.js"></script>
</body>
</html>
